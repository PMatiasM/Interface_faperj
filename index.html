<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Questões</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <header>
        <div class="caixa">
            <h1 class="logo"><a href="index.html"><img src="./images/iffluminense.png"></a></h1>
            <a href="preview.html">Listas</a>
        </div>
    </header>
    <main>
        <div class="principal">
            <div class="twins" id="tw1">
                <fieldset id="statement">

                    <legend>Enunciado:</legend>
                    <textarea name="statement"></textarea>
                
                </fieldset>

                <fieldset id="questionImages">

                    <legend>Imagens:
                        <button id="addQuestionImage">+</button>
                    </legend>

                    <ul id="questionImagesList">

                    </ul>

                </fieldset>
        
                <fieldset id="alternatives">
                    <legend>Alternativas:</legend>
        
                    <div class="alternativesBox">
        
                        <label class="alternativesLabel">1- <textarea name="alternatives"></textarea></label>
                        <label class="alternativesLabel">2- <textarea name="alternatives"></textarea></label>
                        <label class="alternativesLabel">3- <textarea name="alternatives"></textarea></label>
                        <label class="alternativesLabel">4- <textarea name="alternatives"></textarea></label>
                        <label class="alternativesLabel">5- <textarea name="alternatives"></textarea></label>
        
                        <div class="correctDiv">
                            <label id="correctLabel">Correta: 
                                <select name="correct" id="correctSelect">
                                    <option value="0">1</option>
                                    <option value="1">2</option>
                                    <option value="2">3</option>
                                    <option value="3">4</option>
                                    <option value="4">5</option>
                                </select>
                            </label>
                        </div>
                    
                    </div>
                    
                </fieldset>
        
                <fieldset id="theme">
                    <legend>Tema:
                        <select name="theme" id="">

                        </select>
                        <button id="addTheme">+</button>
                    </legend>
                </fieldset>
                
                <div id="addThemeDiv" class="hide">
                    <label>Novo Tema:
                        <input type="text" id="newTheme">
                    </label>
                    <button id="addNewTheme">Adicionar</button>
                </div>

                <fieldset id="character">
                    <legend>Personagem</legend>
                    <h3>Nome: <select name="name" id=""></select></h3>
                    <div class="charactersImagesDiv">
                        <h3>Foto:</h3>
                        <ul>
                            
                        </ul>
                    </div>
                </fieldset>

                <fieldset id="difficulty">
                    <legend>Dificuldade:
                        <input id="difficultyRange" type="range" value="2" min="1" max="3" oninput="this.nextElementSibling.value = this.value">
                        <output id="difficultyOutput">2</output>
                    </legend>
                </fieldset>

                <fieldset id="source">
                    <legend>Fonte:
                        <input name="source" type="text">
                    </legend>
                </fieldset>
        
                <button id="add">Adicionar</button>
                <button class="hide" id="save">Salvar</button>
                <button class="hide" id="cancel">Cancelar</button>
            </div>
            <div class="divisor"></div>
            <div class="twins" id="tw2">
                <label id="titleLabel">Insira um título para a lista: <input id="titleInput" type="text"></label>
                
                <div id="questionsDiv">
                    
                </div>
                
                <button id="send" class="hide">Enviar</button>
            </div>
        </div>
    </main>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
